plugins {
    id 'java'
    id 'idea'
    id 'application'
}

group 'me.darksidecode.zelixretracer'
version '1.0.0'

application {
    mainClassName = 'me.darksidecode.zelixretracer.ZelixRetracer'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
